<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding dan kolom</title>
</head>
<style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    }
    th,td {
    padding: 15px
    }
    th {
    text-align: left;
    }
</style>
<body>
    <table style="width:100%">
        <tr>
            <th>umur</th>
            <th>tgl lahir</th>
        </tr>
        <tr>
            <td>28</td>
            <td>28</td>
        </tr>
        <tr>
            <td>18</td>
            <td>15</td>
        </tr>
        <tr>
            <td>52</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
